{% extends 'network/layout.html' %}

{% block body %}

    <h2>Log in</h2>

    {% if message %}
        <div class='alert alert-dark' role='alert'>{{ message }}</div>
    {% endif %}

    <form action='{% url "login" %}' method='post'>
        {% csrf_token %}
        <div class='border rounded' style='margin:15px; padding: 15px;'>
            <div class='form-group'>
                <input autofocus class='form-control' type='text' name='username' placeholder='Username'>
            </div>
            <div class='form-group'>
                <input class='form-control' type='password' name='password' placeholder='Password'>
            </div>
            <input class='btn btn-primary' type='submit' value='Log in'>
        </div>
    </form>

    Don't have an account? <a style='color: #3b5998;' href='{% url "register" %}'>Register.</a>

{% endblock %}
