{% load static %}

<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>privacyinvader.com</title>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <link href='{% static "network/styles.css" %}' rel='stylesheet'>
        {% block scripts %}{% endblock %}
        <link rel="shortcut icon" href="{%  static 'network/favicon.ico' %}">
    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-light bg-light justify-content-center'>
            <a style='font-weight: bold; color: #3b5998;' class='navbar-brand'>privacyinvader.com</a>
            <div>
              <ul class='navbar-nav mr-auto'>
                {% if user.is_authenticated %}
                    <li class='nav-item'>
                        <a class='nav-link' href='' onclick='return false;'><strong>{{ user.first_name }}</strong></a>
                    </li>
                    <li class='nav-item'>
                      <a class='nav-link' href='{% url "index" %}'>All posts</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='' onclick='return false;'>Following</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='{% url "logout" %}'>Log out</a>
                    </li>
                {% else %}
                    <li class='nav-item'>
                        <a class='nav-link' href='{% url "login" %}'>Log in</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='{% url "register" %}'>Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>

        <div class='body'>
            <div class='container'>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
