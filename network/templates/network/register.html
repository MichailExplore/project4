{% extends 'network/layout.html' %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div class='alert alert-dark' role='alert'>{{ message }}</div>
    {% endif %}

    <form action='{% url "register" %}' method='post'>
        {% csrf_token %}
        <div class='border rounded' style='margin:15px; padding: 15px;'>
            <div class='form-group'>
                <label>First name</label>
                <input class='form-control' autofocus type='text' name='first-name' placeholder='First name'>
            </div>
            <div class='form-group'>
                <label>Last name</label>
                <input class='form-control' type='text' name='last-name' placeholder='Last name'>
            </div>
            <div class='form-group'>
                <label>Email</label>
                <input class='form-control' type='text' name='email' placeholder='Email'>
            </div>
            <div class='form-group'>
                <label>Password</label>
                <input class='form-control' type='password' name='password' placeholder='Password'>
            </div>
            <div class='form-group'>
                <label>Confirm password</label>
                <input class='form-control' type='password' name='confirmation' placeholder='Confirm password'>
            </div>
            <input class='btn btn-primary' type='submit' value='Register'>
        </div>
    </form>

    Already have an account? <a style='color: #3b5998;' href='{% url "login" %}'>Log in.</a>

{% endblock %}
